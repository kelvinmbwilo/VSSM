<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" translate="help.add_another_recipient" translate-values="{ name: data.currentOrgUnit }"></h4>
</div>
<div class="modal-body">
    <form class="col-md-8 col-md-offset-2" novalidate name="myForm">
        <!--code-->
        <div class="form-group">
            <label class="required" for="exampleInputEmail1" translate="labels.code"></label>
            <input required="" type="text" ng-model="newItem.code" class="form-control" id="exampleInputEmail1" placeholder="{{ 'labels.code' | translate }}">
        </div>
        <!--name-->
        <div class="form-group">
            <label class="required" for="exampleInputPassword1" translate="labels.name"></label>
            <input required="" type="text" ng-model="newItem.name" class="form-control" id="exampleInputPassword1" placeholder="{{ 'labels.name' | translate }}">
        </div>
        <!--&lt;!&ndash;transport mode&ndash;&gt;-->
        <!--<div class="form-group">-->
            <!--<label class="required" for="transport_mode" translate="labels.name"></label>-->
            <!--<select required="" type="text" ng-model="newItem.transport_mode_id" class="form-control" id="transport_mode">-->
                <!--<option></option>-->
            <!--</select>-->
        <!--</div>-->
        <!--distance-->
        <div class="form-group">
            <label  for="distance" translate="labels.distance"></label>
            <input type="text" ng-model="newItem.distance" class="form-control" id="distance" placeholder="{{ 'labels.distance' | translate }}">
        </div>
        <!--notes-->
        <div class="form-group">
            <label for="notes" translate="labels.notes"></label>
            <textarea ng-model="newItem.notes" class="form-control" id="notes" placeholder="{{ 'labels.notes' | translate }}"></textarea>
        </div>

        <button type="submit" ng-disabled="myForm.$invalid" class="btn btn-default" translate="labels.submit" ng-click="save(newItem)"></button>
        <button class="btn btn-warning" type="button" ng-click="cancel()" translate="labels.cancel"></button>
        <br>
        <span  ng-if="currentSaving"><i class='fa fa-cog fa-2x fa-spin '></i> <span translate="labels.saving">Saving....</span> </span>
    </form>

</div>
<div class="modal-footer">
</div>
