<div class=contentwrapper>
    <!--Content wrapper-->
    <div class=heading>
        <!--  .heading-->
        <h3 translate="menu.users"></h3>
        <div class=resBtnSearch><a href="blank.html#"><span class="s16 icomoon-icon-search-3"></span></a></div>

        <ul class=breadcrumb>
            <li translate="labels.you_are_here"></li>
            <li><a href="./#home" class=tip title="back to dashboard"><i class="s16 icomoon-icon-screen-2"></i><span translate="menu.dashboard"></span></a> <span class=divider><i class="s16 icomoon-icon-arrow-right-3"></i> </span></li>
            <li class=active translate="menu.users"></li>
        </ul>
    </div>
    <!-- End  / heading--><!-- Start .row -->
<div class="row">
    <button ng-if="hasRole(userRoles,'add_users')" style="margin: 5px" class="pull-right btn btn-info" ng-click="showAdd()"><i class="s16 icomoon-icon-plus-circle-2"></i><span translate="labels.add"></span><md-tooltip><span translate="help.add_another"></span> </md-tooltip></button>

</div>
    <div class="row">
        <table datatable="ng" class="table table-striped table-bordered" dt-options="dtOptions" >
            <thead>
            <tr>
                <th width="5%">#</th>
                <th width="15%" translate="labels.name"></th>
                <th width="15%" translate="labels.user_name"></th>
                <th width="10%" translate="labels.email"></th>
                <th width="10%" translate="labels.phone"></th>
                <th width="10%" translate="labels.role"></th>
                <th width="10%" translate="labels.recipients"></th>
                <th width="10%" translate="labels.action"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in systemusers" ng-hide="deletedItem[item.id]">
                <td>{{ $index+1 }}</td>
                <td>{{ item.first_name }} {{ item.middle_name }} {{ item.last_name }} </td>
                <td>{{ item.user_name }}</td>
                <td>{{ item.email }}</td>
                <td>{{ item.phone }}</td>
                <td>{{ item.roles.name }}</td>
                <td>{{ item.recipient.name }}</td>
                <td>
                    <md-button ng-if="hasRole(userRoles,'update_users')" aria-label="btu" class="md-hue-3 md-raised  md-fab"  ng-click="showAEdit(item)"><i class="fa fa-pencil-square"></i>
                        <md-tooltip>
                            <span translate="help.update"></span>
                        </md-tooltip>
                    </md-button>
                    <md-button ng-if="hasRole(userRoles,'update_users')"  aria-label="btu" ng-if="!deletingItem[item.id]" class="md-hue-3 md-raised md-primary"  ng-click="showLogs(item)"><i class="fa fa-info-circle"></i>

                        <md-tooltip>
                            <span translate="help.system_usage"></span>
                        </md-tooltip>
                    </md-button>
                    <md-button ng-if="hasRole(userRoles,'delete_users')"  aria-label="btu" ng-if="!deletingItem[item.id]" class="md-hue-3 md-raised md-warn md-fab"  ng-click="showConfirm($event,item.id)"><i class="fa fa-trash-o"></i>

                        <md-tooltip>
                            <span translate="help.delete"></span>
                        </md-tooltip>
                    </md-button>
                    <span ng-if="deletingItem[item.id]"><i class="fa fa-spin fa-spinner"></i> <span translate="labels.deleting"></span></span>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
    <!-- End .row -->
    <!-- End .row -->
</div>
