<div class=contentwrapper>
    <!--Content wrapper-->
    <div class=heading>
        <!--  .heading-->
        <h3 translate="menu.vaccine_diluent"></h3>
        <div class=resBtnSearch><a href="blank.html#"><span class="s16 icomoon-icon-search-3"></span></a></div>

        <ul class=breadcrumb>
            <li translate="labels.you_are_here"></li>
            <li><a href="./#home" class=tip title="back to dashboard"><i class="s16 icomoon-icon-screen-2"></i><span translate="menu.dashboard"></span></a> <span class=divider><i class="s16 icomoon-icon-arrow-right-3"></i> </span></li>
            <li class=active translate="menu.vaccine_diluent"></li>
        </ul>
    </div>
    <!-- End  / heading--><!-- Start .row -->

    <button style="margin: 5px" class="pull-right btn btn-info" ng-click="showAdd('addVaccine')"><i class="s16 icomoon-icon-plus-circle-2"></i><span translate="labels.add"></span><md-tooltip><span translate="help.add_another"></span> </md-tooltip></button>
    <div class="row">

        <table datatable="ng" class="table table-striped table-bordered" dt-options="dtOptions" >
            <thead>
            <tr>
                <th width="5%">#</th>
                <th width="10%" translate="labels.code"></th>
                <th width="10%" translate="labels.name"></th>
                <th width="10%" translate="labels.type"></th>
                <th width="15%" translate="labels.days_before_expiry"></th>
                <th width="15%" translate="labels.storage_type"></th>
                <th width="15%" translate="labels.require_diluent"></th>
                <th width="10%" translate="labels.status">Status</th>
                <th width="10%" translate="labels.action">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in vaccines" ng-hide="deletedItem[item.id]">
                <td>{{ $index+1 }}</td>
                <td>{{ item.code }}</td>
                <td>{{ item.name }}</td>
                <!--type-->
                <td ng-if="item.type == 'vaccine'" translate="labels.vaccine"></td>
                <td ng-if="item.type == 'diluent'" translate="labels.diluent"></td>
                <td>{{ item.days_before_expiry }}</td>
                <!--store types-->
                <td ng-if="item.storage_type == 'above_zero'" translate="labels.above_zero"></td>
                <td ng-if="item.storage_type == 'below_zero'" translate="labels.below_zero"></td>
                <td ng-if="item.storage_type == 'dry_store'" translate="labels.dry_store"></td>
                <!--diluent-->
                <td ng-if="item.require_diluent == 'yes'" >{{ 'labels.yes' | translate }} <span style="font-weight: bold"> ({{ getDiluentName(item.diluent_id) }})</span></td>
                <td ng-if="item.require_diluent == 'no'" translate="labels.no"></td>
                <!--status-->
                <td ng-if="item.status == 'active'" translate="labels.active"></td>
                <td ng-if="item.status == 'inactive'" translate="labels.inactive"></td>
                <td>
                    <md-button aria-label="btu" class="md-hue-3 md-raised  md-fab"  ng-click="showAEdit(item,'updateVaccine')"><i class="fa fa-pencil-square"></i>
                        <md-tooltip>
                            <span translate="help.update"></span>
                        </md-tooltip>
                    </md-button>
                    <md-button  aria-label="btu" ng-if="!deletingItem[item.id]" class="md-hue-3 md-raised md-warn md-fab"  ng-click="showConfirm($event,item.id,'vaccines')"><i class="fa fa-trash-o"></i>

                        <md-tooltip>
                            <span translate="help.delete"></span>
                        </md-tooltip>
                    </md-button>
                    <span ng-if="deletingItem[item.id]"><i class="fa fa-spin fa-spinner"></i> <span translate="labels.deleting"></span></span>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
    <!-- End .row -->
</div>
