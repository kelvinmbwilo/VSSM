<div class=contentwrapper>
    <!--Content wrapper-->
    <div class=heading>
        <!--  .heading-->
        <h3 translate="menu.adjustment_reasons"></h3>
        <div class=resBtnSearch><a href="blank.html#"><span class="s16 icomoon-icon-search-3"></span></a></div>

        <ul class=breadcrumb>
            <li translate="labels.you_are_here"></li>
            <li><a href="./#home" class=tip title="back to dashboard"><i class="s16 icomoon-icon-screen-2"></i><span translate="menu.dashboard"></span></a> <span class=divider><i class="s16 icomoon-icon-arrow-right-3"></i> </span></li>
            <li class=active translate="menu.adjustment_reasons"></li>
        </ul>
    </div>
    <!-- End  / heading--><!-- Start .row -->
    <div class="row">
    <button ng-if="hasRole(userRoles,'add_adjustmentreason')" style="margin: 5px" class="pull-right btn btn-info" ng-click="showAdd('addAdjustmentReason')"><i class="s16 icomoon-icon-plus-circle-2"></i><span translate="labels.add"></span><md-tooltip><span translate="help.add_another"></span> </md-tooltip></button>
     </div>
        <div class="row">

        <table datatable="ng" class="table table-striped table-bordered" dt-options="dtOptions" >
            <thead>
            <tr>
                <th width="5%">#</th>
                <th width="15%" translate="labels.code"></th>
                <th width="15%" translate="labels.name"></th>
                <th width="10%" translate="labels.decrease_amount"></th>
                <th width="10%" translate="labels.increase_amount"></th>
                <th width="10%" translate="labels.consider_wastage"></th>
                <th width="15%" translate="labels.status">Status</th>
                <th width="10%" translate="labels.action">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in adjustment_reasons" ng-hide="deletedItem[item.id]">
                <td>{{ $index+1 }}</td>
                <td>{{ item.code }}</td>
                <td>{{ item.name }}</td>
                <td>
                    <span ng-if="item.decrease_amount == 'yes'"><i class="fa fa-check"></i> </span>
                    <span ng-if="item.decrease_amount == 'no'"><i class="fa fa-times"></i> </span>
                </td>
                <td>
                    <span ng-if="item.increase_amount == 'yes'"><i class="fa fa-check"></i> </span>
                    <span ng-if="item.increase_amount == 'no'"><i class="fa fa-times"></i> </span>
                </td>
                <td>
                    <span ng-if="item.consider_wastage == 'yes'"><i class="fa fa-check"></i> </span>
                    <span ng-if="item.consider_wastage == 'no'"><i class="fa fa-times"></i> </span>
                </td>
                <td ng-if="item.status == 'active'" translate="labels.active"></td>
                <td ng-if="item.status == 'inactive'" translate="labels.inactive"></td>
                <td>
                    <md-button ng-if="hasRole(userRoles,'edit_adjustmentreason')" aria-label="btu" class="md-hue-3 md-raised  md-fab"  ng-click="showAEdit(item,'updateAdustmenReason')"><i class="fa fa-pencil-square"></i>
                        <md-tooltip>
                            <span translate="help.update"></span>
                        </md-tooltip>
                    </md-button>
                    <md-button ng-if="hasRole(userRoles,'delete_adjustmentreason')"  aria-label="btu" ng-if="!deletingItem[item.id]" class="md-hue-3 md-raised md-warn md-fab"  ng-click="showConfirm($event,item.id,'adjustment_reasons')"><i class="fa fa-trash-o"></i>

                        <md-tooltip>
                            <span translate="help.delete"></span>
                        </md-tooltip>
                    </md-button>
                    <span ng-if="deletingItem[item.id]"><i class="fa fa-spin fa-spinner"></i> <span translate="labels.deleting"></span></span>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
    <!-- End .row -->
</div>
