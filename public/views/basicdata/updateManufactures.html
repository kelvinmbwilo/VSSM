<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" translate="help.update_manufacture"></h4>
</div>
<div class="modal-body">
    <form class="col-md-8 col-md-offset-2" novalidate name="myForm">
        <div class="form-group">
            <label class="required" for="exampleInputEmail1" translate="labels.code"></label>
            <input required="" type="text" ng-model="myItem.code" class="form-control" id="exampleInputEmail1" placeholder="{{ 'labels.code' | translate }}">
        </div>
        <!--name-->
        <div class="form-group">
            <label class="required" for="exampleInputPassword1" translate="labels.name"></label>
            <input required="" type="text" ng-model="myItem.name" class="form-control" id="exampleInputPassword1" placeholder="{{ 'labels.name' | translate }}">
        </div>
        <!--country-->
        <div class="form-group">
            <label for="country" translate="labels.country"></label>
            <input type="text" ng-model="myItem.country" class="form-control" id="country" placeholder="{{ 'labels.country' | translate }}">
        </div>
        <!--product type-->
        <div class="form-group">
            <label class="required" for="product_type" translate="labels.product_type"></label>
            <select required="" type="text" ng-model="myItem.product_type" class="form-control" id="product_type" >
                <option value="" translate="labels.select"></option>
                <option value="vaccine" translate="labels.vaccine"></option>
                <option value="diluent" translate="labels.diluent"></option>
            </select>
        </div>
        <!--physcal_address-->
        <div class="form-group">
            <label for="physical_address" translate="labels.physical_address"></label>
            <input type="text" ng-model="myItem.physical_address" class="form-control" id="physical_address" placeholder="{{ 'labels.physical_address' | translate }}">
        </div>
        <!--status-->
        <div class="form-group">
            <label class="required" for="exampleInputPassword2" translate="labels.status"></label>
            <select required="" type="text" ng-model="myItem.status" class="form-control" id="exampleInputPassword2" >
                <option value="active" translate="labels.active"></option>
                <option value="inactive" translate="labels.inactive"></option>
            </select>
            <span class="help-block"></span>
        </div>


        <button type="submit" ng-disabled="myForm.$invalid" class="btn btn-default" translate="labels.submit" ng-click="update(myItem,'manufactures',manufactures)"></button>
        <button class="btn btn-warning" type="button" ng-click="cancel()" translate="labels.cancel"></button>
        <br>
        <span  ng-if="currentSaving"><i class='fa fa-cog fa-2x fa-spin '></i> <span translate="labels.saving">Saving....</span> </span>
    </form>

</div>
<div class="modal-footer">
</div>
